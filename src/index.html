<!DOCTYPE html>
<html lang="en">

<head>
  <title>BYEDOUBT</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/icons/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/sign.css">
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    cro ssorigin="anonymous">
</head>

<body>

  <div class="limiter">
    <div class="left">
      <div class="container-description">
        <span class="login-form-title-left p-b-49">
          BYEDOUBT
        </span>
        <div class="paragraph">
          <p>Education is the best friend.</p>
          <p>An educated person is respected everywhere.</p>
          <p>Education beats the beauty and the youth.</p>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="container-login">
        <div class="wrap-login p-l-55 p-r-55 p-t-24 p-b-24">
          <form class="login-form validate-form">
            <span class="login-form-title p-b-29">
              BYEDOUBT
            </span>
            <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
              <span class="label-input100">Email</span>
              <input class="input100" type="email" name="username" placeholder="Type your email" id="email">
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <span class="label-input100">Password</span>
              <input class="input100" type="password" name="pass" placeholder="Type your password" id="password">
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <div class="text-right p-t-8 p-b-20">
              <a href="#" id="forgot-Password">
                Forgot password?
              </a>
            </div>

            <div class="container-login-form-btn">
              <div class="wrap-login-form-btn">
                <div class="login-form-bgbtn"></div>
                <a href="#" class="login-form-btn" id="log-In">
                  Login
                </a>
              </div>
            </div>
            <div class="txt1 text-center p-t-34 p-b-10">
              <span>
                Or Sign Up Using
              </span>
            </div>
            <div class="flex-c-m">
              <a href="#" class="login-social-item bg1" id="login-facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="login-social-item bg2" id="login-twitter">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="login-social-item bg3" id="login-google">
                <i class="fab fa-google"></i>
              </a>
            </div>
            <div class="flex-col-c p-t-15">
              <span class="txt1 p-b-17">
                Don't have an account?
              </span>
              <a href="#" class="txt2" id="singUp">
                Register Now
              </a>
            </div>
          </form>
        </div>
      </div>


    </div>

  </div>


  <div id="dropDownSelect1"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/fireBase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/signin.js"></script>

</body>

</html>
