<!DOCTYPE html>
<html lang="en">

<head>
  <title>BRAINNET</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="img/icons/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheets -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
          crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="css/emoji.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://unpkg.com/ionicons@4.2.4/dist/css/ionicons.min.css" rel="stylesheet">
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="screen" href="css/wall.css" />
</head>

<body>

  <!-- Header
    ================================================= -->
  <header id="header">
    <nav class="navbar navbar-default navbar-fixed-top menu">
      <div class="container">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="wall.html">
            <img class="logo" src="img/logo-blanco.png" alt="logo" />
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right main-menu">
            <li class="dropdown">
              <a href="wall.html">Home</a>
            </li>
            <li class="dropdown">
              <a href="#" id="user-profile">Profile</a>
            </li>
            <li class="dropdown">
              <a href="#" id="log-out">Sign out</a>
            </li>
          </ul>
          <form class="navbar-form navbar-right hidden-sm">
            <div class="form-group">
              <i class="icon ion-ios-search"></i>
              <input type="text" class="form-control" placeholder="Search friends">
            </div>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
  </header>
  <!--Header End-->

  <div class="container">

    <!-- Timeline
      ================================================= -->
    <div class="timeline">
      <div class="timeline-cover">

        <!--Timeline Menu for Large Screens-->
        <div class="timeline-nav-bar hidden-sm hidden-xs">
          <div class="row">
            <div class="col-md-3">
              <div class="profile-info" id="profile-info">
              </div>
            </div>
            <div class="col-md-9">
              <ul class="list-inline profile-menu">
                <li>
                  <a href="profile.html" class="active">Profile</a>
                </li>
                <li>
                  <a href="#">About</a>
                </li>
                <li>
                  <a href="#">Album</a>
                </li>
                <li>
                  <a href="#">Friends</a>
                </li>
              </ul>
              <ul class="follow-me list-inline">
                <li>1,299 people following her</li>
                <li>
                  <button class="btn">Add Friend</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--Timeline Menu for Large Screens End-->

        <!--Timeline Menu for Small Screens-->
        <div class="navbar-mobile hidden-lg hidden-md">
          <div class="profile-info" id="profile-info-responsive">
          </div>
          <div class="mobile-menu">
            <ul class="list-inline">
              <li>
                <a href="profile.html" class="active">Timeline</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Album</a>
              </li>
              <li>
                <a href="#">Friends</a>
              </li>
            </ul>
            <button class="btn">Add Friend</button>
          </div>
        </div>
        <!--Timeline Menu for Small Screens End-->

      </div>
      <div id="page-contents">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-7">

            <div class="create-post" id="create-post">
              <div class="row">
                <div>
                  <select name="privacy" id="privacyNewPost" class="pull-right privacy-new-post select-style">
                    <option value="public">public</option>
                    <option value="private">private</option>
                  </select>
                  <div class="form-group" id="publicPost">
                    <img alt="" class="profile-photo-md" id="img-profile" />
                    <span id="select-option">ðŸ‘‡ Select an option ðŸ‘‡</span>
                    <textarea name="texts" id="textarea-post" cols="30" rows="1" class="form-control" placeholder="Write an education post"></textarea>
                  </div>
                  <div id="upload-image" activated="desactivated">
                    <progress value="0" max="100" id="uploader"></progress>
                    <input type="file" name="file" value="" id="set-image" accept="image/*">
                  </div>
                </div>
                <div>
                  <div class="tools">
                    <ul class="publishing-tools list-inline">
                      <li>
                        <a href="#" id="write-post">
                          <i class="ion-ios-create"></i>
                        </a>
                      </li>
                      <li>
                        <a href="#" id="image-post">
                          <i class="ion-md-images"></i>
                        </a>
                      </li>
                      <li>
                        <a href="#" id="video-post">
                          <i class="ion-ios-videocam"></i>
                        </a>
                      </li>
                    </ul>
                    <button id="buttonPublish" class="btn pull-right">Publish</button>
                  </div>
                </div>
              </div>
            </div>
            <div id="posts">
              <h3>Posts</h3>
              <div id="loadedPost"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="https://docs-examples.firebaseio.com/rest/saving-data/fireblog/posts.json?callback=gotData"></script>
  <script src="js/autosize.min.js"></script>
  <script src="js/fireBase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/profile.js"></script>

</body>

</html>
